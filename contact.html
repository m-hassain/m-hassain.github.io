<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | M. Hassain</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header-placeholder"></div>

    <main>
        <h1>Get in Touch</h1>

        <div class="contact-container">
            <div class="card" style="margin-bottom: 2rem;">
                <h3>Contact Information</h3>
                <p>Email: <a href="mailto:hassain@example.com"
                        style="color: var(--accent-teal);">hassain@example.com</a></p>
                <p>Phone: +123 456 7890</p>
                <p>Address: Department of Computer Science, University Name, City, Country</p>
            </div>

            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Your Email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" class="form-control" rows="5" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Send Message</button>
            </form>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="main.js"></script>
</body>

</html>
